<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Timer 2 CSS.css">
    <title>Timer 2</title>
</head>
<body>
    <h1>Multiple Timers</h1>
    <button class="add-initial">Add Timer</button>
    <div class="add-div">
        <input type="text" class="input-add" placeholder="Insert name...">
        <div class="time-add"><p class="time-add-text">10:00</p><!-- up and down buttons--></div>
        <button class="add-final">Add</button>
    </div>
    <div class="1-div">
        <p class="name-1"></p>
        <p class="Time-1">10:00</p>
        <button class="pause-1"></button>
        <button class="restart-1"></button> 
    </div>
    <div class="2-div">
        <p class="name-2"></p>
        <p class="Time-2">10:00</p>
        <button class="pause-2"></button>
        <button class="restart-2"></button> 
    </div>
    <div class="3-div">
        <p class="name-3"></p>
        <p class="Time-3">10:00</p>
        <button class="pause-3"></button>
        <button class="restart-3"></button> 
    </div>
    <div class="4-div">
        <p class="name-4"></p>
        <p class="Time-4">10:00</p>
        <button class="pause-4"></button>
        <button class="restart-4"></button> 
    </div>
    <div class="5-div">
        <p class="name-5"></p>
        <p class="Time-5">10:00</p>
        <button class="pause-5"></button>
        <button class="restart-5"></button> 
    </div>

<script src="Timer 2 JS.js"></script>
</body>
</html>
