<!DOCTYPE html>
<html>
<head>
    <title>rock paper scissors copy</title>
    <link rel="stylesheet" href="rock paper scissors.css">
</head> 
<body>
    <p class="countodown-text"></p>
    <div class="moves-grid">
        <button class="rock-button">rock</button>
        <button class="paper-button">paper</button>
        <button class="scissors-button">scissors</button>
    </div>
    <div class="results-grid">
        <div><p class="player-move"> <p class="player-span"> </p></p></div>
        <div><p class="bot-move"> <p class="bot-span"></p> </p></div>
        <p class="result"> </p>
    </div>


    <div class="countdown-div">
        <button class="start-countdown">START COUNTDOWN</button>
        <p class="countdown-text"></p>
    </div>

</body>

<script src="rock paper scissors js.js"></script>
