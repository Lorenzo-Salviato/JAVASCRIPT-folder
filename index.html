<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Gym order.css">
    <title>Gym order</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    
    <div class="doc-grid">
        
        <div class="title-included">
            <h1 class="title">Gym workout order</h1>
            <div class="all-workouts">

                <div class="workout-1-div"> 
                    <div class="workout-1">
                        <p class="workout-1-text"> </p>
                        <button class="done-button-workout done">Done</button>
                    </div>
                </div>
                <div class="second-workout-div"></div>

            </div>
        </div>
        <div class="edit-div"> 

            <div class="white-div">
                <div class="edit-add">
                    <p class="edit-text-add edit-text">+</p>
                    <input class="add-input edit-input" type="text" placeholder="Add a workout...">
                    <button class="add-button done">Done</button>
                </div>
            </div>

            <div class="edit-1 editing-divs">
                <p class="edit-text-1 edit-text">1</p>
                <input class="edit-input-1 edit-input" type="text">
                <button class="edit-done-1 check"><i class="fa-solid fa-check"></i></button>
                <button class="trash-1 trash"><i class="fa-solid fa-trash-can"></i></button>
            </div>

            <div class="edit-2 editing-divs">
                <p class="edit-text-2 edit-text">2</p>
                <input class="edit-input-2 edit-input" type="text">
                <button class="edit-done-2 check"><i class="fa-solid fa-check"></i></button>
                <button class="trash-2 trash"><i class="fa-solid fa-trash-can"></i></button>
            </div>

            <div class="edit-3 editing-divs">
                <p class="edit-text-3 edit-text">3</p>
                <input class="edit-input-3 edit-input" type="text">
                <button class="edit-done-3 check"><i class="fa-solid fa-check"></i></button>
                <button class="trash-3 trash"><i class="fa-solid fa-trash-can"></i></button>
            </div>

            <div class="edit-4 editing-divs">
                <p class="edit-text-4 edit-text">4</p>
                <input class="edit-input-4 edit-input" type="text">
                <button class="edit-done-4 check"><i class="fa-solid fa-check"></i></button>
                <button class="trash-4 trash"><i class="fa-solid fa-trash-can"></i></button>
            </div>

            <div class="edit-5 editing-divs">
                <p class="edit-text-5 edit-text">5</p>
                <input class="edit-input-5 edit-input" type="text">
                <button class="edit-done-5 check"><i class="fa-solid fa-check"></i></button>
                <button class="trash-5 trash"><i class="fa-solid fa-trash-can"></i></button>
            </div>

            <div class="edit-6 editing-divs">
                <p class="edit-text-6 edit-text">6</p>
                <input class="edit-input-6 edit-input" type="text">
                <button class="edit-done-6 check"><i class="fa-solid fa-check"></i></button>
                <button class="trash-6 trash"><i class="fa-solid fa-trash-can"></i></button>
            </div>

            <div class="edit-7 editing-divs">
                <p class="edit-text-7 edit-text">7</p>
                <input class="edit-input-7 edit-input" type="text">
                <button class="edit-done-7 check"><i class="fa-solid fa-check"></i></button>
                <button class="trash-7 trash"><i class="fa-solid fa-trash-can"></i></button>
            </div>

            <div class="edit-8 editing-divs">
                <p class="edit-text-8 edit-text">8</p>
                <input class="edit-input-8 edit-input" type="text">
                <button class="edit-done-8 check"><i class="fa-solid fa-check"></i></button>
                <button class="trash-8 trash"><i class="fa-solid fa-trash-can"></i></button>
            </div>
            <div class="add-workout"></div>
        </div>
    </div>
</body>
<script src="Gym Order.js"></script>
</html>
